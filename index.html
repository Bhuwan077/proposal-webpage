<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, xxx ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Cursive', sans-serif;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .container {
            margin-top: 100px;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #ff9999;
            color: white;
            position: absolute;
        }
        #message {
            font-size: 22px;
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">xxx, will you be mine forever? ‚ù§Ô∏è</p>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes, forever! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function showLove() {
            document.getElementById("message").innerText = "You just made my life complete, xxx! I love you forever! ‚ù§Ô∏è";
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("noBtn").style.left = `${x}px`;
            document.getElementById("noBtn").style.top = `${y}px`;
        }
    </script>
</body>
</html>
